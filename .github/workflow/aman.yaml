name: Aman's Python Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Display Python version
      run: |
        python --version
        echo "Python setup complete by Aman"
    
    - name: Run main.py
      run: python main.py